<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send GPS to Python Server</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    button { padding: 1rem 2rem; font-size: 1.2rem; margin-top: 1rem; }
    p { margin-top: 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Send GPS to Server</h1>
  <button id="sendBtn">Send My Location</button>
  <p id="status"></p>

  <script>
    const button = document.getElementById("sendBtn");
    const status = document.getElementById("status");

    button.addEventListener("click", () => {
      if (!navigator.geolocation) {
        status.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      status.textContent = "Getting location…";

      navigator.geolocation.getCurrentPosition(
        position => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          const data = {
            latitude: latitude,
            longitude: longitude
          };

          status.textContent = "Sending location…";

          // Replace this with your current ngrok URL
          const serverUrl = "https://mothiest-aecial-hollie.ngrok-free.dev/location";

          fetch(serverUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          })
          .then(response => {
            if (response.ok) {
              status.textContent = `✅ Location sent! Lat: ${latitude}, Lon: ${longitude}`;
            } else {
              status.textContent = `⚠️ Server error: ${response.status}`;
            }
          })
          .catch(err => {
            status.textContent = `⚠️ Network error: ${err}`;
          });
        },
        err => {
          status.textContent = "⚠️ Unable to get location: " + err.message;
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    });
  </script>
</body>
</html>
