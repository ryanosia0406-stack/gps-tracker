<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instant GPS Sender</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h2>Instant GPS Sender</h2>
  <button onclick="sendLocation()">Send Location</button>
  <div id="status">Initializing GPS...</div>

  <script>
    const SCRIPT_URL = "PASTE_YOUR_APPS_SCRIPT_EXEC_URL_HERE";

    let latestPosition = null;
    let watchId = null;

    // Start GPS immediately
    if ("geolocation" in navigator) {
      watchId = navigator.geolocation.watchPosition(
        position => {
          latestPosition = position;
          document.getElementById("status").innerText =
            "GPS Ready (Accuracy: " +
            Math.round(position.coords.accuracy) + "m)";
        },
        error => {
          document.getElementById("status").innerText =
            "GPS Error: " + error.message;
        },
        {
          enableHighAccuracy: false, // ðŸ”‘ speed boost
          maximumAge: 10000,         // use cached fixes
          timeout: 5000
        }
      );
    } else {
      document.getElementById("status").innerText =
        "Geolocation not supported.";
    }

    function sendLocation() {
      const status = document.getElementById("status");

      if (!latestPosition) {
        status.innerText = "Waiting for GPS...";
        return;
      }

      const payload = {
        latitude: latestPosition.coords.latitude,
        longitude: latestPosition.coords.longitude,
        accuracy: latestPosition.coords.accuracy,
        device: "iPhone Chrome"
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors", // REQUIRED for iOS + Apps Script
        body: JSON.stringify(payload)
      });

      status.innerText = "Location sent instantly âœ”ï¸";
    }

    // Optional: stop GPS when leaving page
    window.addEventListener("beforeunload", () => {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
      }
    });
  </script>

</body>
</html>
