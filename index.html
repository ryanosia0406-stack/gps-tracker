<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPS Logger</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 30px;
    }

    button {
      font-size: 20px;
      padding: 15px 25px;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h2>GPS Location Logger</h2>
  <button onclick="sendLocation()">Send My Location</button>
  <div id="status"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzkHb2TtxK2PGaDLQl2S2Jjeum3x1kPm8SI-6LI1pdkl7lbCNkeyekqz-4lsx_8JRQV/exec";

    function sendLocation() {
      const status = document.getElementById("status");

      if (!navigator.geolocation) {
        status.innerText = "Geolocation not supported.";
        return;
      }

      status.innerText = "Getting location...";

      navigator.geolocation.getCurrentPosition(
        position => {
          const payload = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy,
            device: "iPhone Browser"
          };

          fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy,
                device: "iPhone Chrome"
            })
            })
            .then(() => {
            document.getElementById("status").innerText = "Location sent successfully!";
            })
            .catch(err => {
            document.getElementById("status").innerText = "Error sending location.";
            console.error(err);
            });
        },
        error => {
          status.innerText = "Location permission denied.";
        }
      );
    }
  </script>

</body>
</html>
